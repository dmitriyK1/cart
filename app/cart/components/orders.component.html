<aside ng-if="$ctrl.ordersCount" class="cart__orders">
	<div class="cart__orders-header"><span class="cart__orders-ordername">item</span><span class="cart__orders-orderprice">price</span></div>
	<div ng-repeat="order in $ctrl.orders track by order.orderId" class="cart__order"><span class="cart__order-name" ng-bind="::order.name"></span><span class="cart__order-price" ng-bind="::order.price"></span>
		<button ng-click="$ctrl.togglePopover(order)" class="cart__order-btn"></button>
		<div ng-if="$ctrl.activePopover === order.orderId" class="cart__order-popover">
			<div class="arrow"></div><a href="javasript:void(0)" class="edit"><i aria-hidden="true" class="fa fa-pencil"></i></a><a href="javascript:void(0)" ng-click="$ctrl.removeOrder(order)" class="remove"><i aria-hidden="true" class="fa fa-times"></i></a></div>
	</div>
	<button class="cart__orders-orderbtn">order</button>
</aside>
